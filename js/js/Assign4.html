<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type"content="text/html; charset=utf-8">
	<title>Compare Strings</title>
</head>

<body style="text-align: center;">
    <h3>Name: Shubhranshu Gupta</h3>
    <h3>Roll No.: 42130</h3>
   
    <p>Enter string 1:</p>
	<input type="text" id="str1">
	<br><br>

	<p>Enter string 2:</p>
	<input type="text" id="str2">
	<br><br>

	<button onclick="check()">Compare Strings</button><br><br>
	<p>String Comparison Using Method1: <span id="display1"></span></p>

	<p>String Comparison Using Method2: <span id="display2"></span></p>

	<p>String Comparison Using Method3: <span id="display3"></span></p><br><br>

    <script type="text/javascript">
		function method1(){
			let s1 = "true";
			s1 = document.getElementById("str1").value;
			let s2 = "true";
			s2 = document.getElementById("str2").value;

			var a = s1.length;
			var b = s2.length;
			if(a==b){
				var i,f=1;
				for(i=0;i<a;i++){
					if(s1.charAt(i) != s2.charAt(i)){
						f=0;
					}
				}
				if(f==1) 
					document.getElementById("display1").innerHTML = "true";
				else 
					document.getElementById("display1").innerHTML = "false";
			}
			else  document.getElementById("display1").innerHTML = "false";
		}

		function method2(){
			var str1 = document.getElementById("str1").value;
			var str2 = document.getElementById("str2").value;

			let val = (str1 == str2);
			let s =val.toString();
			document.getElementById("display2").innerHTML = s;
		}

		function method3(){
			var str1 = document.getElementById("str1").value;
			var str2 = document.getElementById("str2").value;

			let val = str1.localeCompare(str2);
			let s =val.toString();

			document.getElementById("display3").innerHTML = s==0?"true":"false";
		}

        function check(){
            method1();
            method2();
            method3();
        }
        
    </script>
</body>

</html>
